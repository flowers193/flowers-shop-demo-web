<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREET FLOWERS | OFFICIAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Helvetica', sans-serif; background-color: #000; }

        .full-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('logo1931.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9vw;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            cursor: default;
        }

        .flower-o {
            width: 9.5vw;
            height: 9.5vw;
            margin: 0 0.2vw;
            background: url('logo1931.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            vertical-align: middle; 
            position: relative;
            top: -0.2vw; 
            border-radius: 50%;
            cursor: pointer; /* Показываем, что на цветок можно нажать */
            transition: transform 0.1s;
        }

        .flower-o:active {
            transform: scale(0.9); /* Эффект нажатия (сжатие) */
        }

        .sub-text {
            color: rgba(255,255,255,0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.2vw;
            margin-top: 20px;
            opacity: 0;
        }

        .links { margin-top: 40px; display: flex; gap: 20px; opacity: 0; }

        .btn {
            padding: 15px 35px;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s ease;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .btn:hover { background: #fff; color: #000; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="full-bg"></div>

    <div class="content">
        <h1 class="hero-title">
            STREET FL<div class="flower-o" id="spin-flower"></div>WERS
        </h1>
        
        <p class="sub-text">Handmade Custom Collection 2026</p>
        
        <div class="links">
            <a href="https://t.me/flowers193_bot" class="btn">Shop Now</a>
            <a href="#" class="btn">Giveaway</a>
        </div>
    </div>

    <script>
        window.onload = () => {
            let tl = gsap.timeline();
            tl.to(".hero-title", { opacity: 1, duration: 1.5, ease: "power4.out" })
              .to(".sub-text", { opacity: 1, duration: 1 }, "-=1")
              .to(".links", { opacity: 1, y: -10, duration: 0.8 }, "-=0.5");

            // Скрипт для вращения по клику
            const flower = document.getElementById('spin-flower');
            
            flower.addEventListener('click', () => {
                gsap.to(flower, {
                    rotation: "+=360", // Поворот на 360 градусов от текущего положения
                    duration: 1,
                    ease: "power2.out"
                });
            });
        };
    </script>
</body>
</html>
