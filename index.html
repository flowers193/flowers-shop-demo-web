<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREET FLOWERS | OFFICIAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Helvetica', sans-serif; background-color: #000; }

        /* Фон */
        .full-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('logo1931.jpg');
            background-size: cover; background-position: center; z-index: -5;
        }

        /* Оболочка для цифр */
        #numbers-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .bg-number {
            position: absolute; 
            color: rgba(255, 255, 255, 0.25); /* Сделал ярче */
            font-size: 1.8vw; font-weight: 900; 
            user-select: none;
        }

        .content {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; color: #fff; z-index: 10;
        }

        .hero-title {
            display: flex; align-items: center; justify-content: center;
            font-family: 'Eater', cursive; font-size: 8vw;
            text-transform: uppercase; margin: 0; color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .flower-o {
            width: 9.5vw; height: 9.5vw; margin: 0 1vw;
            background: url('logo1931.jpg'); background-size: contain;
            background-repeat: no-repeat; background-position: center;
            display: inline-block; vertical-align: middle; border-radius: 50%; cursor: crosshair;
        }

        .sub-text { color: rgba(255,255,255,0.5); letter-spacing: 8px; text-transform: uppercase; font-size: 1.1vw; margin-top: 25px; }
        .links { margin-top: 50px; display: flex; gap: 20px; }
        .btn {
            padding: 12px 30px; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; text-decoration: none; font-size: 10px; font-weight: bold;
            text-transform: uppercase; transition: 0.4s ease; background: rgba(255,255,255,0.03); backdrop-filter: blur(5px);
        }
        .btn:hover { background: #fff; color: #000; transform: scale(1.1); }

        .corner-zone { position: fixed; width: 80px; height: 80px; z-index: 100; }
        .top-left { top: 0; left: 0; } .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; } .bottom-right { bottom: 0; right: 0; }
        .corner-flower {
            position: absolute; width: 60px; height: 60px;
            background: url('logo1931.jpg') no-repeat center; background-size: contain;
            border-radius: 50%; transform: scale(0); pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="full-bg"></div>
    <div id="numbers-container"></div> <div class="corner-zone top-left"><div class="corner-flower"></div></div>
    <div class="corner-zone top-right"><div class="corner-flower"></div></div>
    <div class="corner-zone bottom-left"><div class="corner-flower"></div></div>
    <div class="corner-zone bottom-right"><div class="corner-flower"></div></div>

    <div class="content" id="main-content">
        <h1 class="hero-title">
            STREET FL<div class="flower-o" id="spin-flower"></div>WERS
        </h1>
        <p class="sub-text">Handmade Custom Collection 2026</p>
        <div class="links">
            <a href="https://t.me/flowers193_bot" class="btn">Shop Now</a>
            <a href="#" class="btn">Giveaway</a>
        </div>
    </div>

    <script>
        // Исправленная генерация цифр
        function createNumbers() {
            const container = document.getElementById('numbers-container');
            const nums = ['1', '9', '3'];
            for (let i = 0; i < 60; i++) {
                let span = document.createElement('span');
                span.className = 'bg-number';
                span.innerText = nums[Math.floor(Math.random() * nums.length)];
                span.style.left = Math.random() * 98 + 'vw';
                span.style.top = Math.random() * 98 + 'vh';
                span.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(span);
            }
        }

        window.onload = () => {
            createNumbers(); // Цифры появятся сразу

            const flower = document.getElementById('spin-flower');
            let rotationTween;

                gsap.killTweensOf(flower);
                rotationTween = gsap.to(flower, { rotation: "+=360", duration: 1.5, repeat: -1, ease: "none" });
            });

            flower.addEventListener('mouseleave', () => {
                if (rotationTween) rotationTween.kill();
                const currentRot = gsap.getProperty(flower, "rotation");
                const modRot = currentRot % 360;
