<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREET FLOWERS | OFFICIAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Helvetica', sans-serif; background-color: #000; }

        .full-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('logo193.PNG');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        /* Стиль для заголовка с цветком */
        .hero-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vw;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
        }

        /* Сам цветок вместо буквы О */
        .flower-o {
            width: 7vw; /* Подстраиваем размер под шрифт */
            height: 7vw;
            margin: 0 5px;
            background: url('logo193.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 1s ease;
        }

        /* Анимация вращения при наведении */
        .hero-title:hover .flower-o {
            transform: rotate(180deg);
        }

        .sub-text {
            color: rgba(255,255,255,0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 10px;
            opacity: 0;
        }

        .links { margin-top: 40px; display: flex; gap: 15px; opacity: 0; }

        .btn {
            padding: 12px 30px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div class="full-bg"></div>

    <div class="content">
        <h1 class="hero-title">
            STREET FL<div class="flower-o"></div>WERS
        </h1>
        
        <p class="sub-text">Handmade Custom Collection 2026</p>
        
        <div class="links">
            <a href="https://t.me/flowers193_bot" class="btn">Купить в Bot</a>
            <a href="#" class="btn">Розыгрыш</a>
        </div>
    </div>

    <script>
        window.onload = () => {
            let tl = gsap.timeline();
            tl.to(".hero-title", { opacity: 1, y: -10, duration: 1.5, ease: "power4.out" })
              .to(".sub-text", { opacity: 1, duration: 1 }, "-=1")
              .to(".links", { opacity: 1, duration: 0.8 }, "-=0.5");
            
            // Постоянное медленное вращение цветка для стиля
            gsap.to(".flower-o", {
                rotation: 360,
                duration: 10,
                repeat: -1,
                ease: "none"
            });
        };
    </script>
</body>
</html>
